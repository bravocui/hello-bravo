steps:
  # Step 1: Create production environment file
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cat > backend/.env.production << 'EOF'
        # Production Environment Configuration
        ENVIRONMENT=production

        # Cloud SQL Database Configuration
        DATABASE_URL=postgresql://prod_user:812-Galt-prod@/life_tracker?host=/cloudsql/bravocui-site:us-central1:bravocuisite
        
        # JWT Configuration
        JWT_SECRET=IhrYyNjViGh9kGyLlVIDTsIUsf8X-SA2AF2-Zo3y7n0
        JWT_ALGORITHM=HS256
        JWT_EXPIRE_MINUTES=10080
        
        # Google OAuth Configuration
        GOOGLE_CLIENT_ID=772654378329-jq959gvbsuier0oefumlte5ci6hdnsuf.apps.googleusercontent.com
        
        # CORS Configuration
        ALLOWED_ORIGINS=https://bravocui.github.io,http://localhost:3000
        
        # GCS Configuration
        GCS_BUCKET_NAME=bravocui-site
        GCS_PREFIX=prod/
        EOF

  # Step 2: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/hello-bravo-api'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'

  # Step 3: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/hello-bravo-api'

  # Step 4: Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hello-bravo-api'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/hello-bravo-api'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '20'
      - '--min-instances'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--add-cloudsql-instances'
      - 'bravocui-site:us-central1:bravocuisite'

# Specify the images to be pushed to the registry
images:
  - 'gcr.io/${PROJECT_ID}/hello-bravo-api'

# Optional: Set timeout for the build
timeout: '1200s' 